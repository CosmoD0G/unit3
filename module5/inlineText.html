<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <Title>Text Structure Elements</Title>
  </head>
  <body>
    <address>this is an adress</address>
    <pre>
      this
             is the
      pre
          element
    </pre>
    <blockquote>this is a blockquote</blockquote>
    <b>bold text</b>
    <br>
    <i>italic text</i>
    <p>normal text<sub>subscript</sub><super>superscript</super></p>
    <abbr title="Abbreviation">ABBR</abbr>
    <cite>this is a cite</cite>
    <code>this is code</code>
    <em>emphasized text</em>
    <kbd>keyboard input</kbd>
    <samp>sample output</samp>
    <strong>strong text</strong>
  </body>
</html>
