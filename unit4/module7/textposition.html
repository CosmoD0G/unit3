<!DOCTYPE html>
<html>
    <head>
      <style>
        span{
          font-size: .25em;
          vertical-align: baseline;
        }
      </style>
      
    </head>
    <body>
        <p style="text-indent: 2em;">This paragraph uses<br>the "indent" property</p>
        <p style="text-align: left;">This paragraph is aligned to the left</p>
        <p style="text-align: center;">This paragraph is aligned to the center</p>
        <p style="font-size: 4em;">This paragraph <span>has a span</span> in the middle</p>

    </body>
</html>
