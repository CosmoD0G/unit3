<!DOCTYPE html>
<html>
  <head>
    <title>Selectors</title>
    <style>
      section p {
        color: red;
      }

      h1 + p{
        color: gold;
      }

      section2>p {
        color: yellow;
      }

      h2~p {
        color:blue;
      }

      
    </style>
  </head>
  <body>
    <section>
      <p>section</p>
    </section>
    <h1>Leaderboard</h1>
    <p>1- Detroit Lions</p>
    <p>2- Philadelphia Eagles</p>

    <section2>
      <p>1- Kansas City Chiefs</p>
    </section2>

    <h2>Heading 2</h2>
    <p>Paragraph</p>
  </body>
</html>
