<!DOCTYPE html>
<html>
  <head>
    <title>Selectors</title>
    <style>
      * {
        color: red;
      }

      h2 {
        color: blue;
      }

      .green {
        color: green;
      }

      #purple {
        color: purple;
      }
    </style>
  </head>
  <body>
    <h1>New Jersey Devils</h1>
    <h2>Dallas Cowboys</h2>
    <h1 class="green">Philadelphia Eagles</h1>
    <h1 id="purple">Purple</h1>
  </body>
</html>
