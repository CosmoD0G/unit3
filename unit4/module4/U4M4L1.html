<!DOCTYPE html>
<html>
    <head>
        <style>
            a:link {
                color: green;
            }

            a:active {
                color: orange;
            }

            a:visited {
                color: yellow;
            }

            a:focus {
                color: red;
            }

            a:hover {
                color:aqua;
            }
        </style>
    </head>
    <body>
        <a href="https://www.apple.com">Apple</a><br>
        <a href="https://www.hyundaiusa.com/us/en">Hyundai</a><br>
    </body>
</html>
