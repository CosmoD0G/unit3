<!DOCTYPE html>
<html>
    <head>
        <style>
            a {
                background-color: hsl(251, 100%, 22%);
                font-size: 50pt;
            }
            a:link {
                color: green;
            }

            a:active {
                color: orange;
            }

            a:visited {
                color: yellow;
            }

            a:focus {
                color: red;
            }

            a:hover {
                color:aqua;
            }
        </style>
    </head>
    <body>
        <a href="https://www.wawa.com">Wawa</a><br>
        <a href="https://www.ford.com">Ford</a><br>
    </body>
</html>
