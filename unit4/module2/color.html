<!DOCTYPE html>
<html>
  <head>
    <meta charset+"utf-8">
    <title>Color</title>
    <style>
      .rgb {
        background-color: rgb(100%,40%,10%);
      }
      .rgba {
        background-color: rgba(100%,40%,10%,.5);
      }
      .hsl {
        background-color: hsl(370,100%,50%);
      }
      .hsla {
        background-color: hsla(370,100%,50%,.5);
      }
    </style>
  </head>
  <body>
    <h1 class="rgb">RGB 100%,40%,10%</h1>
    <h1 class="rgba">RGBA 100%,40%,10%,.5</h1>
    <h1 class="hsl">HSL 370,100%,50%</h1>
    <h1 class="hsla">HSLA 370,100%,50%,.5</h1>
    <h1>RGBA Fade to transparent by step .1 (using span witha class here or inline)</h1>
  </body>
</html>
